<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert Domains</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-800 text-white p-8">

<nav class="center-nav mb-4 flex justify-center">
	<a href="index.html" class="mr-4 hover:bg-gray-700 transition duration-300">Home</a>
	<a href="#" class="mr-4 hover:bg-gray-700 transition duration-300">Submit Domains</a>
	<a href="#" class="mr-4 hover:bg-gray-700 transition duration-300">Data</a>
	<a href="#" class="hover:bg-gray-700 transition duration-300">DB</a>
</nav>
<br><br>
<h3 class="text-3xl font-bold mb-4 text-center">Submit domains</h3>
<br>
<form action="http://localhost:3000/submit" method="post"
      class="max-w-lg bg-gray-700 p-6 rounded-md shadow-md mx-auto">

	<label for="domainName" class="block text-sm font-medium mb-2">Domain Name</label>
	<input value="ANA.com" id="domainName" type="text" name="domainName" placeholder="example.com"
	       class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-600 text-white">

	<label for="estValue" class="block mt-4 text-sm font-medium mb-2">Est Value</label>
	<input value="100" id="estValue" type="number" name="estValue" placeholder="$1000"
	       class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-600 text-white">

	<label for="marketPlace" class="block mt-4 text-sm font-medium mb-2">Market Place</label>
	<input value="GGGG" id="marketPlace" type="text" name="place" placeholder="NameCheap Auctions"
	       class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-600 text-white">

	<label for="dateLeft" class="block mt-4 text-sm font-medium mb-2">Date</label>
	<input value="01/30/24" id="dateLeft" type="date" name="dateLeft"
	       class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-600 text-white">

	<label for="timeLeft" class="block mt-4 text-sm font-medium mb-2">Time (24H Format)</label>
	<input id="timeLeft" type="text" name="timeLeft" placeholder="14:30"
	       pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
	       title="Enter time in 24-hour format (HH:mm)" required
	       class="mt-1 p-2 border border-gray-600 rounded-md w-full bg-gray-600 text-white">

	<button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded-md w-full">Submit</button>

</form>

</body>

</html>
